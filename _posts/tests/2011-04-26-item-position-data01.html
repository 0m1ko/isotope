---
title: item position data01
layout: demo
category: tests
---

  <section id="copy">
    <p><code>itemPositionDataEnabled</code> option is enabled.  </p>
  </section>
  
  <section id="options" class="clearfix">

    {% include sort-buttons.html %}

    <h3>Etc</h3>

    <ul id="etc" class="floated clearfix">

      <li id="toggle-sizes"><a href="#toggle-sizes">Toggle variable sizes</a></li>
    </ul>
  </section> <!-- #options -->

  <div id="container" class="clickable clearfix">
    {% for element in site.elements limit:40 %}
      {% include element-partial.html %}
    {% endfor %}
  </div> <!-- #container -->

  <script src="../{{ site.jquery_js }}"></script>
  <script src="../{{ site.isotope_js }}"></script>
  <script>
  
    $(function(){
    
      var $container = $('#container');
      
      {% include random-sizes.js %}
      
      {% include sort-buttons.js %}

      // toggle variable sizes of all elements
      $('#toggle-sizes').find('a').click(function(){
        $container
          .toggleClass('variable-sizes')
          .isotope('reLayout');
        return false;
      });

      // log item position
      $container.find('.element').click(function(){
        var position = $(this).data('isotope-item-position');
        console.log( position.x + ', ' + position.y );
      });
    
      $container.isotope({
        itemSelector: '.element',
        itemPositionDataEnabled: true,
        masonry: {
          columnWidth : 120
        },
        getSortData : {
          symbol : function( $elem ) {
            return $elem.attr('data-symbol');
          },
          category : function( $elem ) {
            return $elem.attr('data-category');
          },
          number : function( $elem ) {
            return parseInt( $elem.find('.number').text(), 10 );
          },
          weight : function( $elem ) {
            return parseFloat( $elem.find('.weight').text().replace( /[\(\)]/g, '') );
          },
          name : function ( $elem ) {
            return $elem.find('.name').text();
          }
        }
      });
    
    });
  </script>

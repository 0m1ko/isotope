{% include html-head.html %}

  <p id="demo-nav"><a href="../index.html">{{ site.name }}</a></p>
  
  <h1>{{ page.title }}</h1>
  
  <ul id="index-list">
    {% for post in site.categories[page.category] reversed %}
      {% if post.layout != 'index-page' %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
  
  {% include footer.html %}
